---
title: Projects
layout: default
---
<section>
  <h1 class="mb-2">Projects</h1>
  {% assign projects = site.projects
    | where_exp: 'project', 'project.unlisted != true'
    | sort: 'date_end', 'first'
    | reverse
  %}
  <div class="flex flex-col gap-4">
    {% for project in projects %}
      {% include project_card.html project=project %}
    {% endfor %}
  </div>
</section>
