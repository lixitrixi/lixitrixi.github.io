<div
  x-data="{ open: false }"
  class="
    min-w-[24ch] px-6 py-4
    border border-gray-200 rounded-lg
    cursor-pointer hover:border-gray-300
  "
  @click="open = !open"
>
  <div class="flex gap-4 items-center">
    <img
      src="/assets/img/caret.svg"
      class="w-4 h-4 transition-transform duration-200 ease-linear"
      x-bind:class="{ 'rotate-90': open }"
    >
    <h2>{{ include.name }}</h2>
  </div>
  <div class="mt-2" x-show="open" x-collapse>
    <p>{{ include.content }}</p>
  </div>
</div>
